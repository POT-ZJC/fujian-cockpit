<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <script src="https://webapi.amap.com/maps?v=1.4.5&key=ea612d2ce6656d8019e6b5b779aeccbb&plugin=AMap.DistrictLayer,AMap.Scale,AMap.ToolBar,AMap.DistrictSearch"></script>

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <style>
			
      @font-face {
				font-family: "百度综艺简体";
				src: url("./font/百度综艺简体.ttf") format("truetype");
				font-weight: normal;
				font-style: normal;
			}
      @font-face {
				font-family: "DINENGSCHRIFTSTD";
				src: url("./font/DINENGSCHRIFTSTD.OTF") format("openType");
				font-weight: normal;
				font-style: normal;
			}
		</style>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work

      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
